<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Join People Together</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden; /* Prevent scrolling past the section */
    }

    .full-screen-section {
      position: relative;
      height: 100vh;
      background: url('https://sundaysforever-bucket.s3.ap-south-1.amazonaws.com/1676973083924.jpeg') no-repeat center center/cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay-text {
      color: white;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
      animation: fadeIn 2s ease-in forwards;
    }

    .back-button {
      position: absolute;  /* Fix the button at a specific position */
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      text-decoration: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .overlay-text {
        font-size: 2rem;
      }

      .back-button {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="full-screen-section" onwheel="redirectToPage()">
    <div class="overlay">
      <a href="open.html" class="back-button">‚Üê Back</a> <!-- Back button to return to open.html -->
      <div class="overlay-text">WE JOIN PEOPLE TOGETHER</div>
    </div>
  </div>

  <script>
    function redirectToPage() {
      window.location.href = "garb.html"; // Scrolls down to garb.html page
    }
  </script>

</body>
</html>
