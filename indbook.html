<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group textarea {
      height: 100px;
      resize: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 20px;
      border: none;
      background-color: #FF5733;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #FF6F61;
    }

    .success-message {
      background-color: #e0ffe0;
      color: #2e7d32;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book Your Event</h2>

    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

    

      <div class="form-group">
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required>
      </div>

      <div class="form-group">
        <label for="message">Additional Details (Optional):</label>
        <textarea id="message" placeholder="Enter any additional information..."></textarea>
      </div>

      <button type="submit" class="btn">Book Now</button>

      <div class="success-message" id="successMessage">
        Event booked successfully! We will contact you soon.
      </div>
    </form>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent page reload

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const eventType = document.getElementById('eventType').value;
      const eventDate = document.getElementById('eventDate').value;

      // Basic form validation
      if (name && email && phone && eventType && eventDate) {
        document.getElementById('successMessage').style.display = 'block'; // Show success message

        // Clear the form after submission
        document.getElementById('bookingForm').reset();
      } else {
        alert('Please fill in all required fields.');
      }
    });
  </script>

</body>
</html>
